<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RollinBank" />
    <meta name="keywords" content="banco, RollinBank, bank, money" />
    <meta name="author" content="Carolina Valverde" />
    <title>RollingBank</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
      <section class="mb-2">
        <div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/banner/bitcoin.jpg"
                class="d-block w-100 imagenBannerIndex"
                alt="imagen bitcoin"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/banner/cajero.jpg"
                class="d-block w-100 imagenBannerIndex"
                alt="imagen cajero"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/banner/dolar.jpg"
                class="d-block w-100 imagenBannerIndex"
                alt="imagen dolar"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
        <section class="container-fluid my-3">
            <!-- 3 cards -->
        </section>
        <section class="container-fluid">
            <div>
                <img src="" alt="">
            </div>
            <div>
                <div>
                    <!-- texto -->
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>
        <section class="container bg-primary">
            
        </section>

    </main>
    <footer></footer>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
